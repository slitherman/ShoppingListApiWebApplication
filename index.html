<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>ShoppingListApiConsumer</title>
</head>
<body>
<div id="app">   
    <h1 class="text-lg-center"> ShoppingListWebApp </h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-12 lg-12 ">
                <div class="card">
                    <div class="card-header bg-primary">GET Request</div>
                    <div class="card-body">
                      <button class="btn btn-primary" id="getResult1" @click="GetAll()">Get Items</button>
 
                      <div> {{getmessage}}</div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-12 lg-12">
                <div class="card">
                    <div class="card-header bg-primary">GET Sum Request</div>
                    <div class="card-body">
                      <button class="btn btn-primary" id="getResultById" @click="SumOFItems()">Get Sum Of Items</button>
                      <div> {{ getmessage }}</div>
                    </div>
                  </div>
            
            </div>
        </div>
    </div>
     
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-12 lg-12">
                <div class="card">
                    <div class="card-header bg-primary">Delete Request</div>
                    <div class="card-body">
                        <input v-model="deleteId:"  type="number"  class="form-control" placeholder="Enter id...">
                      <button class="btn btn-primary" id="deleteResult" @click="Delete()">Delete Item</button>
                      <div> {{ deletemessage}}</div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
     
    
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-12 lg-12">
                <div class="card">

                    <div class="card-header bg-primary"> Post Request</div>
                    <div class="card-body">
                        <form  class="form-inline" id="addFormResult">
                        <div class="form-group">
                            <input v-model="addObj.Name:" type="text"  class="form-control" id="Name" placeholder="Name">
                            <input v-model="addObj.Quantity:" type="number"  class="form-control" id="Quantity" placeholder="Quantity">
                            <input v-model="addObj.Price:"   type="number" class="form-control" id="Price" placeholder="Price">
                            <input v-model="addObj.Id:"  type="number"  class="form-control" id="Id" placeholder="Id">
                            <div> {{ addmessage}}</div>
            
                        </div>
                        <button class="btn btn-primary" id="BtnAdd" @click="Add(addObj)"> Add</button>
            
            
            
                        </form>
                    </div>
            
                 </div>
            </div>
        </div>
    </div>

    </div>
   

   
  






    <script src="app.js"></script>
</body>
</html>
